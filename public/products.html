<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="products.html">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Component -->
    <div class="container mt-4">
        <h3>Products</h3>

        <!-- Add product form -->
        <form id="productForm" class="row g-3 mb-3">
            <div class="col-md-4">
                <input type="text" id="productName" class="form-control" placeholder="Product Name" required>
            </div>
            <div class="col-md-4">
                <input type="url" id="productUrl" class="form-control" placeholder="Product URL" required>
            </div>
            <div class="col-md-4">
                <input type="number" id="productPrice" class="form-control" placeholder="Price" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </form>

        <!-- Products Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product URL</th>
                    <th>Product Price</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/createProductTable.js"></script>
    <script src="./js/products.js"></script>
</body>

</html>
